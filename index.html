<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1><u>Swap Two Variables</u></h1>
        <div class="one">
            <label for="var1">Variable 1: </label>
            <input type="number" id="var1" name="var1" placeholder="Enter Variable 1"><br/>
        </div>
        <div class="two">
            <label for="var2">Variable 2: </label>
            <input type="number" id="var2" name="var2" placeholder="Enter Variable 2"><br/>
        </div>
        <button id="btn">SWAP</button><br/>
        <br>
        <p id="old_var"></p>
        <p id="new_var"></p>
    </div>
    <script src="script.js"></script><br/>
</body>
</html>
